<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #FFD700; /* Yellow color for heading */
        }

        form {
            background-color: #333;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px; /* Increased border radius for a smoother look */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4); /* Improved box shadow */
        }

        label {
            display: block;
            margin: 15px 0; /* Increased margin for better spacing */
            color: #FFD700; /* Yellow color for labels */
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px; /* Increased padding for better readability */
            margin: 10px 0; /* Increased margin for better spacing */
            border: none;
            border-radius: 5px; /* Increased border radius for smoother input boxes */
            background-color: #444; /* Darker background color */
            color: #fff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #FFA500; /* Orange button background */
            color: #000; /* Black button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #FF4500; /* Darker orange on hover */
        }
    </style>
</head>
<body>
<h1>Add movie</h1>
<form action="addmovie.php" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="movie_name" value="1"> <!-- Replace 1 with the actual movie_id value -->

    <label for="name"> Movie Name </label>
    <input type="text" name="movie_name" required>

    <label for="price">Movie Price:</label>
    <input type="number" name="price" required>

    <label for="genre"> Genre</label>
    <input type="text" name="genre" required>

    <label for="duration">Duration</label>
    <input type="text" name="duration" required>

    <label for="year">Release Year</label>
    <input type="text" name="r_year" required>

    <label for="rating">Rating</label>
    <input type="text" name="rating" required>

    <label for="poster_URL">Poster URL:</label>
    <input type="text" name="poster_URL" required>

    <label for="description">Movie description:</label>
    <input type="text" name="movie_descrip" required>

    <input type="submit" name="submit" value="Add Movie">
</form>
</body>
</html>
