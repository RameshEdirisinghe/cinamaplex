<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="register.php" method="POST">
        <div class="user-details">
          <div class="input-box">

            <span class="details">first Name</span>
            <input type="text" name="firstname" placeholder="Enter your name" required>
          </div>

          <div class="input-box">

            <span class="details">last name</span>
            <input type="text" name="lastname" placeholder="Enter your username" required>
          </div>

          <div class="input-box">

            <span class="details">Email</span>
            <input type="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" name="contact"  placeholder="Enter your number" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" placeholder="Enter your password" required>
          </div>

          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">

          <input type="radio" value="male" name="gender" id="dot-1">
          <input type="radio" value="female" name="gender" id="dot-2">

          <span class="gender-title">Gender</span>
          <div class="category">

            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>

          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" name="submit" value="Register">
        </div>
        
      </form>
      <div class="Linker"><p>Already have an account? <a href="login.html">Sign In</a></p></div>
    </div>
